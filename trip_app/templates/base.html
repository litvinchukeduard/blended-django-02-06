<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}{% endblock %}
</head>
<body>
    {% if user.is_authenticated %}
        <a href="{% url 'users:logout_user' %}">Logout</a>
    {% else %}
        <a href="{% url 'users:login_user' %}">Login</a>
        <a href="">Signup</a>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
